{% set name = "slearn" %}
{% set version = "0.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ded8807f6ca5d57b6d7146aa8a20b0a41cfc786deb7d6e718f19611738da2b93


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip
    - numpy


  run:
    - python >=3.6
    - scikit-learn
    - pandas
    - numpy
    - scipy
    - lightgbm


test:
  imports:
    - slearn


about:
  home: https://github.com/nla-group/slearn
  summary: 'A package linking symbolic representation with scikit-learn machine learning for time series prediction.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/nla-group/slearn

extra:
  recipe-maintainers:
    - robcah
    - chenxinye
    - guettel
